<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .svg-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("cool-background.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-100 to-blue-200">
    <div class="svg-background"></div>
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-0">
      <!-- Added padding on x-axis for small screens -->
      <div class="max-w-md w-full p-6 bg-white rounded-xl shadow-xl">
        <div class="flex justify-center mb-8">
          <img src="teaapl.gif" alt="Logo" class="w-30 h-20" />
        </div>
        <h1
          class="text-xl sm:text-2xl font-semibold text-center text-gray-700 mt-8 mb-6"
        >
          Portal Ασφαλισμένου
        </h1>
        <form>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm text-gray-600"
              >Username</label
            >
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Εισάγεται το username"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-6 relative">
            <label for="password" class="block mb-2 text-sm text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Εισάγεται τον κωδικό πρόσβασης"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <span
              onclick="togglePasswordVisibility()"
              class="absolute top-8 right-4 cursor-pointer"
            >
              <i id="togglePasswordIcon" class="fas fa-eye-slash"></i>
              <!-- FontAwesome icon -->
            </span>
            <a href="#" class="block text-right text-xs text-blue-600 mt-2"
              >Ξεχάσατε το password;</a
            >
            <a href="#" class="block text-right text-xs text-blue-600 mt-2"
              >Ξεχάσατε το username;</a
            >
          </div>
          <div class="mb-4 flex items-center">
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              class="mr-2"
            />
            <label for="rememberMe" class="text-sm text-gray-600"
              >Remember me</label
            >
          </div>
          <button
            type="submit"
            class="w-full sm:w-32 bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-4 mb-6 hover:from-blue-500 hover:to-blue-700"
          >
            Eίσοδος
          </button>
        </form>
        <div class="text-center">
          <p class="text-sm">
            Δεν έχετε λογαριασμό;
            <a href="RegisterForm.html" class="text-blue-600 hover:underline"
              >Δημιουργία Λογαριασμού</a
            >
          </p>
        </div>
        <p class="text-xs text-gray-600 text-center mt-10">
          &copy; teaapl.gr 2023 | Developed by
          <a className="text-custom-new-blue" href=""> SOFTBIZ </a>
        </p>
      </div>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("togglePasswordIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
