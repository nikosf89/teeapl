<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .svg-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("cool-background.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-100 to-blue-200">
    <div class="svg-background"></div>
    <section class="min-h-screen flex items-center">
      <div
        class="container mx-auto px-6 py-8 flex flex-col items-center justify-center"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-white dark:text-white"
        >
          <img class="w-8 h-8 mr-2" src="teaapl.gif" alt="logo" />

          ΤΕΑΑΠΛ
        </a>
        <div
          class="w-full max-w-xl bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6">
            <h1
              class="text-2xl font-semibold text-center text-gray-700 mt-8 mb-6"
            >
              Δημιουργία Λογαριασμού
            </h1>
            <form
              class="space-y-4 md:space-y-6"
              action="#"
              id="registrationForm"
              onsubmit="return validatePasswords()"
            >
              <div>
                <label for="email" class="block mb-2 text-sm text-gray-600"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Email"
                  required
                />
              </div>
              <div>
                <label for="afm" class="block mb-2 text-sm text-gray-600"
                  >ΑΦΜ</label
                >
                <input
                  type="text"
                  name="afm"
                  id="afm"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="ΑΦΜ"
                  pattern="[0-9]{9}"
                  maxlength="9"
                  required
                />
              </div>

              <div>
                <label for="date" class="block mb-2 text-sm text-gray-600"
                  >Ημερομηνία Γέννησης</label
                >
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label for="username" class="block mb-2 text-sm text-gray-600"
                  >Username</label
                >
                <input
                  type="username"
                  name="username"
                  id="username"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mb-6 relative">
                <label for="password" class="block mb-2 text-sm text-gray-600"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
                <span
                  onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                  class="absolute top-8 right-4 cursor-pointer"
                >
                  <i id="togglePasswordIcon" class="fas fa-eye-slash"></i>
                </span>
              </div>

              <div class="mb-6 relative">
                <label
                  for="confirm-password"
                  class="block mb-2 text-sm text-gray-600"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm Password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
                <span
                  onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPasswordIcon')"
                  class="absolute top-8 right-4 cursor-pointer"
                >
                  <i
                    id="toggleConfirmPasswordIcon"
                    class="fas fa-eye-slash"
                  ></i>
                </span>
              </div>
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="terms"
                    aria-describedby="terms"
                    type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                    required
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label
                    for="terms"
                    class="font-light text-gray-500 dark:text-gray-300"
                    >Αποδέχομαι τους
                    <a
                      class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                      href="#"
                      >όρους και τις προυποθέσεις</a
                    ></label
                  >
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2.5 rounded-lg block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:from-blue-500 hover:to-blue-700 font-medium text-sm px-5 text-center mt-4 mb-6"
              >
                Δημιουργία Λογαριασμού
              </button>

              <div class="text-center">
                <p class="text-sm">
                  Έχετε λογαριασμό;
                  <a href="LoginForm.html" class="text-blue-600 hover:underline"
                    >Σύνδεση</a
                  >
                </p>
              </div>
            </form>
            <div class="text-center text-gray-600 dark:text-gray-400 mt-4">
              <p class="text-xs text-gray-600 text-center mt-10">
                &copy; teaapl.gr 2023 | Developed by
                <a className="text-custom-new-blue" href=""> SOFTBIZ </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }

      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
